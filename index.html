<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Capturing moments of life for people in Cork, Ireland">
    <meta name="keywords" content="wedding photography,photography,graduation ceremony photos,family photography">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cannes Photography</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Cannes Photography</h1>
        </a>
        <nav>
            <ul id="nav">
                <li>
                    <a href="#contact">Contact</a>
                </li>
                <li>
                    <a href="#gallery">Gallery</a>
                </li>
                <li>
                    <a href="index.html" class="active">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="hero-outer">
        <div id="hero-image">
            <img src="assets/images/hero-image.jpg" alt="Two people holding hands">
        </div>
        <div id="cover-text">
            <h3>Capture your candid moments with us!</h3>
        </div>
    </section>
    <section>
        <section id="gallery">
            <h2 id="gallery-heading">We Offer Everything!</h2>
            <div id="gallery-summary">
            <p>From wedding photography to Family Photography, we offer photo sessions that includes Maternity,Newborns,Milestones,Birthdays,graduations,Events and Branding.</p>
            </div>
        <div class="row">
            <div class="column">
            <img src="assets/images/maternity.jpg" alt=" A pregnant woman">
            <img src="assets/images/bride.jpg" alt="a bride holding a bouquet">
            <img src="assets/images/family.jpg" alt="A husband ,wife and one kid at sea">
        </div>
        <div class="column">
            <img src="assets/images/graduation.jpg" alt="A girl throwing a graduation cap">
            <img src="assets/images/wedding1.jpg" alt="One male and female saying their vow in a wedding">
            <img src="assets/images/familyphoto.jpg" alt="A family photo with husband ,wife and three kids">
        </div>
         <div class="column">
            <img src="assets/images/gifts.jpg" alt=" Decorated flower vase in a wedding">
            <img src="assets/images/newborns.jpg" alt="A newborn baby">
            <img src="assets/images/wedding.jpg" alt="A couple in wedding dress satnding on a hill">
        </div>
        </section>
        
        <hr>
        
    <section id="contact">

            <form method="POST" action="#" class="signup-form">
                <h2 >Contact Us!</h2>
                <label for="name">Your Name</label>
                <input id="name" name="full_name" type="text" class="text-input" required> 
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" class="text-input" required>
                <label for="ename">Event Name</label>
                <input id="ename" name="event_name" type="text"class="text-input" required>
                <label for="message">Message</label>
                <textarea id="message" class="text-input" required></textarea>
               <input class="join-button" type="submit" value="Say Hello!">
            </form>   

    </section>

       

   
</body>
</html>
